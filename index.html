<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="راه‌حل‌های هوشمند برای کسب‌وکارهای نوین با استفاده از هوش مصنوعی" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dastyare AI" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="stylesheet" href="/splash.css" />
    <title>Dastyare AI - هوش مصنوعی کاربردی برای کسب‌وکار</title>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/logo.png" alt="Dastyare AI" class="splash-logo-img" />
      <div class="splash-spinner"></div>
      <div class="splash-text">در حال بارگذاری...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide splash screen after app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show splash for at least 1 second
      });
    </script>
  </body>
</html>
